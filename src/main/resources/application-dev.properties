#server
server.port:80

spring.jpa.show-sql=true
logging.level.org.springframework.data=DEBUG
spring.jpa.hibernate.ddl-auto=update
#datasource
#spring.datasource.url=jdbc:mysql://localhost:3306/elastic
#spring.datasource.username=root
#spring.datasource.password=admin
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.freemarker.suffix: .html
spring.freemarker.request-context-attribute: request

#
spring.jackjson.serialization.indent_output=true


#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.cluster.nodes=127.0.0.1:6379
spring.data.elasticsearch.cluster-name=DEM
spring.elasticsearch.jest.username=elastic
spring.elasticsearch.jest.password=111111
spring.elasticsearch.jest.uris=127.0.0.1:9300,127.0.0.1:9301
#�Ƿ�Ϊ�������� û��xpack���
elastic.isdev=true 
elastic.person.shardNum=3
elastic.person.replicaNum=0

spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=dev
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# ��������ȷ��
spring.rabbitmq.publisher-confirms=true
# ��������ʧ���˻�
spring.rabbitmq.publisher-returns=true
# ����ACK
spring.rabbitmq.listener.direct.acknowledge-mode=manual
pagehelper.helperDialect= mysql
pagehelper.reasonable= true
pagehelper.supportMethodsArguments= true
pagehelper.params= count=countSql
logging.level.com.dem.es.mapper= debug
renren.cluster= false  #集群配置  true集群环境   false单机环境，还需打开pom.xml里的spring-session-data-redis注释
renren.globalSessionTimeout= 3600   #单机环境，session过期时间为60分钟
renren.redis.open= false  #是否开启redis缓存  true开启   false关闭